<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numero1;
        let numero2;
        let numero3;
        let numero4;
        num1 = prompt('Ingrese 1er valor:');
        num2 = prompt('Ingrese 2do valor:');
        num3 = prompt('Ingrese 3er valor:');
        num4 = prompt('Ingrese 4to valor:');
        let suma;
        suma = parseInt(numero1) + parseInt(numero2);
        let producto;
        producto = parseInt(numero3) * parseInt(numero4);
        document.write('La respuesta es:');
        document.write(suma);
        document.write('<br>');
        document.write('El producto del tercer y cuarto valor es:');
        document.write(producto);
    </script>
</body>
</html>
